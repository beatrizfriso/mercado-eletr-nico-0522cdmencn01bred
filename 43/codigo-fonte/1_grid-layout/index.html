<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aula 43 - Bootstrap: Introdução</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>

    <!-- class="container-fluid" -->
    <div class="container">

        <div class="row my-2">
            <!-- col = 1fr -->
            <div class="col bg-primary">A</div>
            <div class="col bg-danger">B</div>
            <div class="col bg-primary">C</div>
            <div class="col bg-danger">D</div>
        </div>

        <div class="row my-2">
            <!-- col-8 = 8/12 -->
            <div class="col-8 bg-secondary">A</div>
            <!-- col-4 = 4/12 -->
            <div class="col-4 bg-primary">B</div>
            <!-- col-8 + col-4 = 12/12 -->
        </div>

        <div class="row my-2">
            <!-- Celular        = 12/12 -->
            <!-- Tablet         = 2 x 6/12 -->
            <!-- Desktop 21'    = 4/12, 8/12 -->
            <!-- Desktop > 21'  = 2/12, 10/12 -->
            <div class="col-12 col-md-6 col-lg-4 col-xl-2 bg-warning">A</div>
            <div class="col-12 col-md-6 col-lg-8 col-xl-10 bg-secondary">B</div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
