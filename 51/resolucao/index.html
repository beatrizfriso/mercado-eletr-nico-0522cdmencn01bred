<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesa de trabalho - Introdução à Vuejs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://unpkg.com/vue@3"></script>
    </head>

<body>

    <!-- 
        
        Definir uma div#app para provê 
        dados para minha aplicacão.
    -->
    <div id="app">
        <div class="card container mx-3 my-5 py-5 px-1">
            <div class="card-body">
    
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <h1>Meu Blog</h1>
                        </div>
                    </div>
                </div>
    
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <!--
    
                                Retornar o nome do usuário do perfil
    
                                Atributo
                                    - [ ] name
                            -->
                            <p>Seja bem vindo, <strong id="elementProfileName">Anônimo</strong></p>
                        </div>
                    </div>
                </div>
                <div class="container mt-3">
                    <div class="row">
                        <div class="col">
                            <h2>Publicações</h2>
                        </div>
                    </div>
    
                    <div class="row mt-3">
                        <div class="col">
                            <!--
    
                                Mapear todas as publicações em elementListPosts
    
                                Utilizando o componente 
                                https://getbootstrap.com/docs/5.2/components/card/
    
                                Atributos
                                    - [ ] title
                                    - [ ] author
                            -->
    
                            <div class="list-group">
                                <li class="list-group-item p-3" v-for="(post, index) in posts" :key="index">
                                    {{post.title}}
                                    <br>
                                    <strong>{{post.author}}</strong>
                                </li>
                            </div>
                        </div>
                    </div>
                </div>
    
                <div class="container mt-4">

                    <div class="row">
                        <div class="col">
                            <h2>Comentários</h2>
                        </div>
                    </div>
    
                    <div class="row mt-3">
                        <div class="col">
                            <!--
    
                                Mapear todos os comentários em elementListComments
    
                                Utilizando o componente 
                                https://getbootstrap.com/docs/5.2/components/list-group/
    
                                Atributo
                                    - [ ] body
                            -->
                            <ul class="list-group">
                                <li class="list-group-item" v-for="(comment, index) in comments" :key="index">
                                    {{comment.body}}
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
    
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

        <script>
            const { createApp } = Vue
          
            const App = createApp({
              data() {
                return {
                    posts: [
                        {
                            id: 1,
                            title: "Introdução à Viewjs",
                            author: "Willian Sant Anna"
                        },
                        {
                            id: 2,
                            title: "Aula prática: Integrando Viewjs",
                            author: "Willian Sant Anna"
                        }
                    ],
                    comments: [
                        {
                            id: 1,
                            body: "Obrigado professor",
                            postId: 1
                        },
                        {
                            id: 2,
                            body: "Boa sorte pessoal",
                            postId: 1
                        }
                    ],
                    profile: {
                        name: "Willian Sant Anna"
                    }
                }
              }
            })
            
            App.mount('#app');
          </script>
</body>

</html>
